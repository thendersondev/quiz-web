version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - wget --no-verbose https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - yum -y -q install google-chrome-stable_current_x86_64.rpm
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - npm run test-ci
  artifacts:
    baseDirectory: /dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
